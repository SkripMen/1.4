<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/font.css">
    <!-- подключение шрифтов -->
    <link rel="stylesheet" href="../style/header.css">
    <!-- подключение header -->
    <link rel="stylesheet" href="../style/footer.css">
    <!-- Подключение footer -->
    <link rel="stylesheet" href="style/main.css">
    <!-- главный стиль проекта -->
    <title>Создание заявки</title>
</head>

<body>
    <header>
        <a class="home" href="../">Сделаем мир лучше!</a>
    </header>

    <form action="" class="form">
        <h1>Регистрация</h1>
        <input type="text" placeholder="Введите название проблемы" class="input">
        <textarea readonly required placeholder="Введите описание проблемы"></textarea>
        <select class="select" required>
            <option disabled selected>Выберите категорию</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <div class="file_input">
            <div class="form-group">
                <label class="label">
                <span class="title">Добавить файл</span>
                <input type="file">
              </label>
            </div>
        </div>
        <button type="submit">Создать</button>
    </form>

    <footer>
        <p>2021 год, NoFantasy/2 все права защищены©</p>
    </footer>
</body>

</html>
